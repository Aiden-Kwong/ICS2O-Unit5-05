<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Square Area Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h3 style="font-family: Arial">Calculate the Area of a Square!</h3>
    <p>Remember!</p>
    <p>Area = length<sup>2</sup></p>
    <p>Input the side length here, <b>without distance units.</b></p>
    <input type="text" id="input" name="length">
    <br>
    <br>
    <button id="submit">Calculate Area</button>
    <p id="answer"></p>
    <script src="script.js"></script>
  </body>
</html>
